<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page - Sweet Days</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Slick Slider CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/custom.js"></script>
</head>
<body>
  <div class="container mypage">
    <div class="mypage-inner">
      <!-- Main Header Include -->
      <div class="main-header-include"></div>
      <!-- Main Header Include -->
      <div class="mypage-content">
        <div class="user-info">
          <div class="user-setting">
            <i class="bi bi-gear"></i>
            <button class="badge btn-profile-modify">프로필 수정</button>
          </div>
          <div class="user-summary">
            <h4>비에젖은호빵<span> 님의 회원등급은<br><b>박력분</b>입니다</span></h4>
          </div>
          <div class="user-avatar">
            <img src="../images/avatar.png" alt="프로필 사진">
          </div>
        </div>
        <div class="mypage-navigation">
          <div class="item">
            <img src="../images/icons/truck.svg" alt="트럭 아이콘">
            <span>배송정보 조회</span>
          </div>
          <div class="item">
            <img src="../images/icons/gift.svg" alt="선물 아이콘">
            <span>선물함</span>
          </div>
          <div class="item">
            <img src="../images/icons/ticket-detailed.svg" alt="쿠폰 아이콘">
            <span>쿠폰함</span>
          </div>
          <div class="item">
            <img src="../images/icons/headset.svg" alt="해드셋 아이콘">
            <span>1:1 문의하기</span>
          </div>
        </div>
        <div class="banner">
          <a href="#none">
            <img src="../images/mypage-event-banner-01.png" alt="친구 초대하고 5,000포인트 받기">
          </a>
        </div>
        <div class="mypage-shortcut">
          <a href="#none">
            <span>공지사항</span>
            <i class="bi bi-chevron-right"></i>
          </a>
          <a href="#none">
            <span>주문내역</span>
            <i class="bi bi-chevron-right"></i>
          </a>
          <a href="#none">
            <span>나의 리뷰</span>
            <i class="bi bi-chevron-right"></i>
          </a>
          <a href="#none">
            <span>포인트 확인</span>
            <i class="bi bi-chevron-right"></i>
          </a>
          <a href="#none">
            <span>이벤트 당첨 확인</span>
            <i class="bi bi-chevron-right"></i>
          </a>
          <a href="#none">
            <span>로그아웃</span>
            <i class="bi bi-chevron-right"></i>
          </a>
        </div>
      </div>
      <!-- GNB Include -->
      <div class="gnb-include"></div>
      <!-- GNB Include -->
    </div>
  </div>
</body>
</html>
