<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Sweet Days</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Slick Slider -->
  <script src="../js/slick/slick.js"></script>
  <link rel="stylesheet" href="../js/slick/slick-theme.css">
  <link rel="stylesheet" href="../js/slick/slick.css">
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/custom.js"></script>
</head>
<body>
  <div class="container signup">
    <div class="signup-inner">
      <header class="sign-header signup-header">
        <button class="btn-back" onclick="history.back()"><i class="bi bi-chevron-left"></i></button>
        <h2>회원가입</h2>
        <button class="btn-sign-home" onclick="location.href='front.html'"><i class="bi bi-house"></i></button>
      </header>
      <div class="signup-content">
        <form>
          <div class="signup-field">
            <span>이메일</span>
            <input type="email" placeholder="이메일 입력">
          </div>
          <div class="signup-field">
            <span>비밀번호</span>
            <input type="password" placeholder="비밀번호 입력">
            <input type="password" placeholder="비밀번호 확인 입력">
          </div>
          <div class="signup-field">
            <span>닉네임</span>
            <input type="text" placeholder="닉네임 입력">
          </div>
          <div class="signup-field tel">
            <span>전화번호</span>
            <div>
              <input type="text" placeholder="'-'를 제외한 숫자만 입력해주세요">
              <button type="button" class="btn-getcode">인증번호 받기</button>
            </div>
          </div>
          <div class="signup-field">
            <span>초대코드 입력 (선택)</span>
            <input type="text" placeholder="초대코드 입력하고 5천 포인트 받기">
          </div>
          <div class="agree-term">
            <div class="agree-all">
              <label>
                <input class="agree-all-checkbox" type="checkbox"><em></em>
                <b>약관 전체 동의</b>
              </label>
            </div>
            <div class="agree-item">
              <label>
                <input type="checkbox"><em></em>
                <span>(필수) 본인은 만 14세 이상입니다.</span>
              </label>
            </div>
            <div class="agree-item">
              <label>
                <input type="checkbox"><em></em>
                <span>(필수) 서비스 이용약관 동의</span>
                <a href="#none">약관보기</a>
              </label>
            </div>
            <div class="agree-item">
              <label>
                <input type="checkbox"><em></em>
                <span>(필수) 개인정보 수집 및 이용 동의</span>
                <a href="#none">약관보기</a>
              </label>
            </div>
            <div class="agree-item">
              <label>
                <input type="checkbox"><em></em>
                <span>(선택) 광고성 정보 수신 전체 동의</span>
              </label>
              <p>
                마케팅 정보 수집에 동의하시면, 이벤트 및 할인 혜택 안내를 누구보다 빠르게 받아보실 수 있습니다.
              </p>
            </div>
          </div>
          <button class="btn-primary btn-signup" type="button">동의하고 가입하기</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
