<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu - Sweet Days</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Slick Slider -->
  <script src="../js/slick/slick.js"></script>
  <link rel="stylesheet" href="../js/slick/slick-theme.css">
  <link rel="stylesheet" href="../js/slick/slick.css">
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/custom.js"></script>
</head>
<body>
  <div class="container menu">
    <div class="menu-inner">
      <!-- Main Header Include -->
      <div class="main-header-include"></div>
      <!-- Main Header Include -->
      <div class="menu-content">
        <div class="sign-choice">
          <button class="btn-sign-link btn-signin-link" onclick="location.href='signin.html'">로그인</button>
          <button class="btn-sign-link btn-signup-link" onclick="location.href='signup.html'">회원가입</button>
        </div>
        <div class="category menu-category">
          <h5>카테고리</h5>
          <div class="category-items menu-category-items">
            <div class="category-item menu-category-item">
              <div class="thum">
                <img src="../images/category-icon-01.png">
              </div>
              <span>빵</span>
            </div>
            <div class="category-item menu-category-item">
              <div class="thum">
                <img src="../images/category-icon-02.png">
              </div>
              <span>쿠키</span>
            </div>
            <div class="category-item menu-category-item">
              <div class="thum">
                <img src="../images/category-icon-03.png">
              </div>
              <span>도넛</span>
            </div>
            <div class="category-item menu-category-item">
              <div class="thum">
                <img src="../images/category-icon-04.png">
              </div>
              <span>케이크</span>
            </div>
            <div class="category-item menu-category-item">
              <div class="thum">
                <img src="../images/category-icon-05.png">
              </div>
              <span>초콜릿</span>
            </div>
            <div class="category-item menu-category-item">
              <div class="thum">
                <img src="../images/category-icon-06.png">
              </div>
              <span>마카롱</span>
            </div>
            <div class="category-item menu-category-item">
              <div class="thum">
                <img src="../images/category-icon-07.png">
              </div>
              <span>유제품</span>
            </div>
            <div class="category-item menu-category-item">
              <div class="thum">
                <img src="../images/category-icon-08.png">
              </div>
              <span>선물용</span>
            </div>
          </div>
        </div>
        <div class="menu-theme">
          <div class="menu-theme-header">
            <h5>추천 테마</h5>
            <a href="#none">전체보기</a>
          </div>
          <div class="menu-theme-items">
            <div class="menu-theme-item">
              <div class="thum">
                <img src="../images/theme-01.jpg">
              </div>
              <span>소중한 사람에게 주는 선물용</span>
            </div>
            <div class="menu-theme-item">
              <div class="thum">
                <img src="../images/theme-02.jpg">
              </div>
              <span>봄의 향연 디저트 뷔페</span>
            </div>
            <div class="menu-theme-item">
              <div class="thum">
                <img src="../images/theme-03.jpg">
              </div>
              <span>씁쓸한 다크초콜릿</span>
            </div>
            <div class="menu-theme-item">
              <div class="thum">
                <img src="../images/theme-04.jpg">
              </div>
              <span>고소한 호밀빵의 세계</span>
            </div>
          </div>
        </div>
        <div class="menu-customer">
          <h5>고객센터</h5>
          <div class="menu-customer-items">
            <div>
              <a href="#none">공지사항</a>
              <a href="#none">이벤트</a>
            </div>
            <div>
              <a href="#none">1:1 문의</a>
              <a href="#none">1:1 문의 내역</a>
            </div>
            <div>
              <a href="#none">FAQ</a>
              <a href="#none">회원가입 및 로그인 문의</a>
            </div>
          </div>
        </div>
      </div>
      <!-- GNB Include -->
      <div class="gnb-include"></div>
      <!-- GNB Include -->
    </div>
  </div>
</body>
</html>
