<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - Sweet Days</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Slick Slider -->
  <script src="../js/slick/slick.js"></script>
  <link rel="stylesheet" href="../js/slick/slick-theme.css">
  <link rel="stylesheet" href="../js/slick/slick.css">
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/custom.js"></script>
</head>
<body>
  <div class="container cart">
    <div class="cart-inner">
      <!-- Main Header Include -->
      <div class="main-header-include"></div>
      <!-- Main Header Include -->
      <div class="cart-content">
        <div class="cart-items-outer">
          <div class="cart-items-header">
            <h5>장바구니</h5>
            <button class="badge btn-all-clear">전체 삭제</button>
          </div>
          <div class="cart-items">
            <div class="cart-item">
              <div class="cart-item-title">
                <input type="checkbox" checked>
                <b>[벚꽃 마카롱 추가] 수제 클래식 마카롱 (10종)</b>
                <button class="btn-clear"><i class="bi bi-x-lg"></i></button>
              </div>
              <div class="cart-item-desc">
                <div class="cart-item-thum">
                  <img src="../images/hot-product-01.jpg">
                </div>
                <div class="cart-item-info">
                  <s>15,000원</s>
                  <div>
                    <em>13%</em>
                    <b>13,000원</b>
                  </div>
                  <span class="point">구매시 <em>67포인트</em> 적립</span>
                  <div class="custom-select">
                    <select name="quantity">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="cart-item">
              <div class="cart-item-title">
                <input type="checkbox" checked>
                <b>[프리미엄] 1A등급 원유로 만든 카이막 200g</b>
                <button class="btn-clear"><i class="bi bi-x-lg"></i></button>
              </div>
              <div class="cart-item-desc">
                <div class="cart-item-thum">
                  <img src="../images/hot-product-02.jpg">
                </div>
                <div class="cart-item-info">
                  <s>22,500원</s>
                  <div>
                    <em>16%</em>
                    <b>18,900원</b>
                  </div>
                  <span class="point">구매시 <em>93포인트</em> 적립</span>
                  <div class="custom-select">
                    <select name="quantity">
                      <option value="">1</option>
                      <option value="">2</option>
                      <option value="">3</option>
                      <option value="">4</option>
                      <option value="">5</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="cart-items-summary">
          <div>
            <span>총 상품금액</span>
            <span>37,500원</span>
          </div>
          <div>
            <span>총 할인금액</span>
            <span>-5,600원</span>
          </div>
          <div>
            <span>총 배송비</span>
            <span>0원</span>
          </div>
          <div>
            <span>총 결제금액</span>
            <span>31,900원</span>
          </div>
          <span class="total-point">구매시 <em>160포인트</em> 적립</span>
        </div>
        <div class="cart-empty">
          <img src="../images/empty.png">
          <h3>장바구니가 비었습니다</h3>
        </div>
        <div class="btn-cart-order-wrapper">
          <button class="btn-cart-order">구매하기</button>
        </div>
      </div>
      <!-- GNB Include -->
      <div class="gnb-include"></div>
      <!-- GNB Include -->
    </div>
  </div>
</body>
</html>
