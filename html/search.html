<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Sweet Days</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Slick Slider CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/custom.js"></script>
</head>
<body>
  <div class="container search">
    <div class="search-inner">
      <!-- Main Header Include -->
      <div class="main-header-include"></div>
      <!-- Main Header Include -->
      <div class="search-content">
        <div class="search-field">
          <input type="text" placeholder="검색어를 입력하세요">
        </div>
        <div class="search-recent">
          <div class="title">
            <h5>최근 검색어</h5>
            <button class="badge btn-all-clear">전체 삭제</button>
          </div>
          <div class="items">
            <span class="item">마카롱</span>
            <span class="item">해외 상품</span>
            <span class="item">호밀빵</span>
            <span class="item">수제쿠키</span>
            <span class="item">초콜릿</span>
          </div>
          <div class="search-empty">
            <h4>최근 검색어가 없습니다.</h4>
          </div>
        </div>
        <div class="search-increase">
          <h5>인기 검색어</h5>
          <b><em>추천 </em>특별세일 상품</b>
          <ul class="search-increase-list">
            <li>마카롱</li>
            <li>선물용 추천</li>
            <li>약과 쿠키</li>
            <li>호두파이</li>
            <li>카이막</li>
            <li>당일배송</li>
            <li>어린이날 선물</li>
          </ul>
        </div>
      </div>
      <!-- GNB Include -->
      <div class="gnb-include"></div>
      <!-- GNB Include -->
    </div>
  </div>
</body>
</html>
